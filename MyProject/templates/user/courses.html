{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% if g%}
            {% for x in g%}
            <div class="col-sm-3 p-3">
                <div class="card w-100" style="border:3px solid black;">
                    <img src="/{{x.cpic}}" class="card-img-top" alt="...">
                    <div class="card-body" style="height:70px;border:3px solid black;text-align:center;">
                        <a href="/user/fees/" class="btn btn-outline-danger w-100">{{x.cname}}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
