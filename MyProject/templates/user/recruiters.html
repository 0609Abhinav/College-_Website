{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="h2 text-center "><b class="text-warning">RECRUTIORS</b><i class='fa fa-chalkboard-teach'></i></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% if b%}
            {% for x in b%}
            <div class="col-sm-3 p-3"style="border-radius:30px;background:#B2DFDB;">
                <div class="card w-100" >
                    <img src="/{{x.rpic}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"style="font-family:algerian;min-height:50px;">{{x.name}}</h5>
                        <a href="https://www.google.com/" class="btn btn-danger w-100" style="font-family:Segoe" Print>{{x.name}}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
